<!DOCTYPE html>
<html>
<head>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload = "buttonManagement()";>

<h1>My Family Christmas list</h1>
    
<p>Please enter the family member's information...</p>
    
<form>
    
 <div>
    <p id="nameErrorMess" class="errorMessage"></p>
    <label>Name</label>
    <input id="name" oninput = "addEntryValidation()" type="text" padding-bottom: 50px/>
</div>
<div>
    <label>Gender</label>
    <select id="gender">
       <option value="girl">Girl</option>
       <option value="boy">Boy</option>
    </select>
</div>
<div>
    <p id="ageErrorMess" class="errorMessage"></p>
    <label>Age</label>
    <input id="age" oninput = "addEntryValidation()" type="text" />
</div>
<div>
    <label>WishList</label>
    <input id="gifts" type="text" oninput = "needToEnterGifts()" />
</div> 
</form>
    <button id="giftButton" onclick="enterGifts()">Add Gift</button>
    
    <p id="giftList"></p>

<button id="addEntryButton" onclick="addPerson()">Add Entry</button>
    
<p id="peopleList"></p>
    
<!--<div id="arrow">-->
    <div id="listLink"><a href="ChristmasList.html"><p id="ChristmasListLink">Get ChristmasList</p></a></div>
<!--    <div id="triangle-left"></div><div id="rectangle"></div>
</div>-->
    
<br><br><br>
    
<iframe width="560" height="315" src="https://www.youtube.com/embed/wGDqPVASLIo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>   
    //User can hit enter in addition to the button. Still checks for proper entery (addEntryValidation).
    document.getElementById("gifts").addEventListener("keyup", function(event){
       event.preventDefault();
       if(event.keyCode === 13) {
          addEntryValidation();
          document.getElementById("giftButton").click();
       }
    });
    
    document.getElementById("name").addEventListener("keyup", function(event){
       event.preventDefault();
       if(event.keyCode === 13) {
          addEntryValidation();
          document.getElementById("addEntryButton").click();
       }
    });
    
    document.getElementById("gender").addEventListener("keyup", function(event){
       event.preventDefault();
       if(event.keyCode === 13) {
          addEntryValidation();
          document.getElementById("addEntryButton").click();
       }
    });
    
    document.getElementById("age").addEventListener("keyup", function(event){
       event.preventDefault();
       if(event.keyCode === 13) {
          addEntryValidation();
          document.getElementById("addEntryButton").click();
       }
    });
</script>

</body>
</html>
